<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forma</title>
    </head>
    <body>
        <form method="post">
            <div>
                <input type="text" placeholder="Vardas" name="name" required>
            </div>
            <div>
                <input type="password" placeholder="Slaptazodis" name="password">
            </div>
            <div>
                <input type="email" placeholder="El. pastas">
            </div>
            <div>
                <label>Pasirinkite data:</label>
                <input type="date">
            </div>
            <div>
                <label>Akiu spalva</label>
                <input type="color">
            </div>
            <div>
                <select>
                    <option selected disabled>--Pasirinkite departamenta--</option>
                    <option>IT</option>
                    <option>Finansai</option>
                    <option>Kitas</option>
                </select>
            </div>
            <div>
                <textarea placeholder="Jusu zinute"></textarea>
            </div>
            <div>
                <label>Pridekite dokumentus:</label>
                <input type="file">
            </div>
            <div>
                <label>Sutinku su salygom:</label>
                <input type="checkbox" checked>
            </div>
            <div>
                <button type="submit">Siusti</button>
            </div>
        </form>
    </body>
</html>
